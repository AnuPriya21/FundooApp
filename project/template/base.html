{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% block css %}
            <link rel = "stylesheet" type="text/css" href="{% static 'user.css' %}"/>
        {% endblock %}
        <title>Welcome</title>
    </head>
    <body>
    {% block form %}
        <div class="card">
            <div class="container">
                <div class="register">
                    <h1>Register</h1>
                    <div class="reg">
                        <form action=""  method="POST"  name="regform" id="reg_form_id">
                            {% csrf_token %}
                            <input id="name" type="text" name="name" placeholder="Name" required><br><br>
                            <input id="username" type="text" name="username" placeholder="Username" required> <br><br>
                            <input id="email" type="email" name="email" placeholder="Email address" required> <br><br>
                            <input id="password" type="password" name="password" placeholder="Password" required> <br><br>
                            <input id="password1" type="password" name="password1" placeholder="Confirm Password" required> <br><br>           
                            <button class="apireq" placeholder="Register" value="btn" id="button" >Sign-Up</button><br><br>
                            <a>Already have an account?   </a><a href= "/login">Login</a>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}
    </body>
</html>
