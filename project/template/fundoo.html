<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundoo</title>
</head>
<body>
    <h1>Welcome to Fundoo</h1>
    {% block content %}
    <p>User   <b>{{user.username}}</b> is logged in sucessfully</p>
    <form method="POST" action="/logout/">
        {% csrf_token %}
        <input type="submit" value="Logout">
    </form>
    {% endblock content %}  
</body>
</html>
